<body class="bg-light">
    <main>
        <!-- Pantalla de carga -->
        <section id="telon" class="telon" aria-label="Pantalla de carga">
            <div class="spinner"></div>
            <h1 class="sr-only">Cargando contenido</h1>
        </section>

        <!-- Cabecera fija -->
        <header id="sticky-header" class="sticky-header">
            <h2 id="title">Defensa Jurídica Cancún</h2>
            <div class="header-content">
                <p id="info" aria-live="polite"></p>
                <img id="image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" 
                     alt="Descripción dinámica de la imagen"
                     class="header-image"
                     loading="lazy">
            </div>
        </header>

        <!-- Secciones principales -->
        <div id="slides-container" role="region" aria-live="polite" class="contendor"></div>
    </main>

    <!-- Plantilla para secciones -->
    <template id="slide-template">
        <section class="slide"
                 role="article"
                 data-title=""
                 data-info=""
                 data-image-url=""
                 aria-labelledby="title"
                 aria-describedby="info">
        </section>
    </template>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12/lib/typed.min.js"></script>
